<!DOCTYPE html>
<html lang="en">
<head>

  <title>Your Website</title>
  <style>
    /* Your existing styles here */

    body {
      /* Updated body style for a blue background */
      background-color: #3498db; /* Change to your preferred shade of blue */

      margin: 0;
      padding: 0;
    }

    /* Updated header style */
    header {
      display: flex;
      flex-direction: row;

      flex: 1;
      text-align: left;
    }

      flex: 3;
      text-align: center;

    nav {
      display: flex;
      flex-wrap: wrap; /* Allow wrapping for multiple rows */

      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      flex: 1;
      text-align: center;
    }

    /* Updated section style */
    section {
      display: flex;
      flex-direction: column;
    }

    .row {
      display: flex;
      flex-direction: row;
    }

    .col {
      flex: 1;
      padding: 10px;
    }

    #frame {
      flex: 3;
      border: 1px solid #ccc;
      padding: 20px;
      overflow-y: auto; /* Enable vertical scrolling if content exceeds frame height */
    }

    /* Other styles for registration form, etc. (unchanged) */

</head>
